<p>Listado de Heroes</p>

<ul *ngFor="let heroe of heroes">
    <li>{{ heroe }}</li>
</ul>

<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>


<h3 *ngIf="borrado; else noBorrado">Heroe Borrado</h3>
<span>{{ heroeBorrado }}</span>


<button (click)="borrarHeroe()">Borrar</button>
